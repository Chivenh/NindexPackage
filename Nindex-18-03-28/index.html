<!DOCTYPE html>
<html>

<head>
    <title>HTML5 canvas 学习练习</title>
    <meta charset="UTF-8">
    <meta name="description" content="HTML5 canvas 学习练习" />
    <meta name="keywords" content="HTML5,JS,CSS,canvas" />
    <link rel="shortcut icon" href="/view/imgs/步行.png" />
<style>
    .btn {
        cursor: pointer;
        text-align: center;
    }
    .btn:hover{
        text-shadow: 0 0 1px lightblue;
        box-shadow: 0 0 transparent,0 0 transparent,1px 1px 2px 2px #2ba6e6,0 0 transparent;
    }
</style>
</head>

<body>
  <slide>
      <h3  class="btn"  data-target="fireBall">火球雨</h3>
      <h3  class="btn"  data-target="fireSpark">奔放烟花</h3>
      <h3  class="btn"  data-target="snowFlow">满天飘雪</h3>
      <h3  class="btn"  data-target="rainFlow">雨落天穹</h3>
      <h3  class="btn"  data-target="sunMoon">日月轮转</h3>
  </slide>
</body>
    <script>
        document.addEventListener("click",function(event){
            var node=event.target;
            if(node.nodeName==="H3"&& node.classList.contains("btn")){
                var target=node.dataset.target;
                var baseUrl="./view/html/";
                window.open(baseUrl+target+".html");
               }
        });
    </script>
</html>
